<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Komputer Store</title>
  </head>
  <body>
    <header>
      <h1>Komputer Store</h1>
    </header>
    <div id="bank-container">
        <h3>Joe Banker</h3>
        <p id="balance"></p>
        <p id="outstanding-loan"></p>
        <button id="loan-button">Apply for loan</button>
        <button id="repay-button" hidden="true">Repay</button>
    </div>
    <div id="work-container">
        <h3>Work</h3>
        <p id="salary"></p>
        <button id="work-button">Work</button>
        <button id="transfer-button">Bank</button>
    </div>
    <div id="computer-container">
        <h3>Laptops</h3>
        <select name="computers" id="computer-select"></select>
        <h4 id="computer-features">Features</h4>
        <p id="specs"></p>
    </div>
    <div id="info-container">
        <h4 id="info-description"></h4>
        <p id="description"></p>
        <img id="img" height="100" width="100">
        <button id="buy-button">BUY NOW</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
